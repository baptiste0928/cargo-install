name: CI

on:
  push:
    branches: [main, next]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check TypeScript files
        run: pnpm run check

      - name: Lint with ts-standard
        run: pnpm run lint

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Package action
        run: pnpm run package

      - name: Compare output
        run: |
          if [ "$(git diff --text --ignore-space-at-eol --ignore-cr-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff --text --ignore-space-at-eol --ignore-cr-at-eol
            exit 1
          fi

  test-action:
    name: Test on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    needs: [package]

    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install cargo-hack (from crates.io)
      uses: ./
      with:
        crate: cargo-hack
        version: ^0.4.4
        cache-key: test

    - name: Install cargo-sort (from git)
      uses: ./
      with:
        crate: cargo-sort
        git: https://github.com/devinr528/cargo-sort
        tag: v1.0.9

    - name: Print cargo hack version
      run: cargo hack --version

    - name: Print cargo sort version
      run: cargo sort --version
